.App {

/* New styles for dashboard layout */
body {
  margin: 0;
  padding: 0;
  background-color: #1e1e1e;
}

#header-container {
  flex-shrink: 0;
}

.dashboard-container {
  flex: 1 1;
  display: flex;
  height: calc(100vh - 60px); /* Adjust this value based on your header height */
}

/* Responsive layout for smaller screens */

  .dashboard-container {
    flex-direction: column;
    height: auto;
  }
}

    background-color: #161616;
    min-height: calc(100vh - 60px);

}

.register-content {
    background-color: #1e1e1e;
    padding: 1.5rem;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    width: 100%;
}

.form-container h2 {
    color: #ffffff;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 0.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
}

.form-group label {
    color: #ffffff;
    margin-bottom: 0.25rem;
    font-size: 0.9rem;
}

.form-input {
    width: 93%;
    padding: 0.75rem;
    background-color: #2a2a2a;
    border: 1px solid #3a3a3a;
    border-radius: 4px;
    color: #ffffff;
    font-size: 0.9rem;
    letter-spacing: -0.5px;
}

.form-submit-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #00a9a9;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
    font-weight: 670;
}

.form-submit-button:hover {
    background-color: #4cbfbf;
}

.login-link {
    text-align: center;
    margin-top: 1rem;
    color: #a0a0a0;
    font-size: 0.9rem;
}

.login-link a {
    color: #00a9a9;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .register-content {
        padding: 1rem;
    }

    .form-container {
        gap: 1rem;
    }

    .form-container h2 {
        font-size: 1.2rem;
    }

    .form-input {
        padding: 0.6rem;
    }

    .form-submit-button {
        padding: 0.6rem;
        font-size: 0.9rem;
    }
}

    display: flex;
    height: calc(100vh - 60px);
    /* Adjust this value based on your header height */
    color: #fff;
    background-color: #0f0f0f;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 200px;
    background-color: #121212;
    padding: 20px;
}

#menu-title {
    text-align: left;
    padding-left: 4px;
}

.sidebar nav {
    display: flex;
    flex-direction: column;
}

.sidebar button {
    background: none;
    border: none;
    color: #fff;
    text-align: left;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    letter-spacing: -0.3px;
    border-radius: 7px;

}

.sidebar button:hover,
.sidebar button.active {
    background-color: #37373d;
    border-radius: 7px;
    border-color: #1177bb;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: white;
    overflow-y: auto;
    border-top-left-radius: 35px;
}

.main-content header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    color: black;
    border-bottom: 1px black solid;
}



.user-info {
    background-color: black;
    padding: 5px 10px;
    border-radius: 24px;
    color: white;
    transition-duration: 0.3s;
    font-weight: 600;
    letter-spacing: -0.1px;
}

.user-info:hover {
    color: #00a9a9;
}

.overview-content,
.my-decks-content {
    background-color: black;
    padding: 20px;
    border-radius: 5px;
    letter-spacing: -0.3px;
}

.big-number {
    font-size: 48px;
    font-weight: bold;
}

.deck-list {
    list-style-type: none;
    padding: 0;
}

.deck-item {
    background-color: #37373d;
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 5px;
}

.deck-actions {
    margin-top: 10px;
}

.deck-actions button {
    background-color: #0e639c;
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin-right: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.deck-actions button:hover {
    background-color: #1177bb;
}

@media screen and (max-width: 768px) {
    .dashboard-container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        padding: 10px;
    }

    .sidebar nav {
        flex-direction: row;
        justify-content: space-around;
    }

    .main-content {
        padding: 10px;

/* Existing styles for the create deck button */
#create-deck-button {
    background-color: #02a51e;
    color: white;
    font-weight: 800;
    border-radius: 4px;
    display: flex;
    align-items: center;
    padding: 10px 13px;
    border: none;
    font-size: 0.8rem;
    letter-spacing: -0.2px;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);

}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.modal-content input {
    width: 95%;
    padding: 12px;
    margin-bottom: 19px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

#discard-deck,
#save-deck {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

#discard-deck {
    background-color: #f44336;
    color: white;
}

#save-deck {
    background-color: #4CAF50;
    color: white;
}

/* Close button styles */
.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: #333;
}

#description {
    color: gray;
    letter-spacing: -0.2px;
    font-size: 0.87rem;
    padding-bottom: 16px;
}


#description-header,
#name-header {
    color: gray;
    letter-spacing: -0.2px;
    font-size: 0.8rem;
    text-align: left;
}

#create-deck-description {
    width: 95%;
    padding: 12px;
    margin-bottom: 19px;
    border: 1px solid #ccc;
    border-radius: 4px;
    height: 60px;
    resize: none;
    overflow-y: auto;
    font-family: inherit; /* To match the font of other inputs */
    font-size: inherit; /* To match the font size of other inputs */
    letter-spacing: -0.2px;
    font-size: 0.8rem;
}

#create-deck-description::placeholder {
    position: absolute;
    top: 12px;
    left: 12px;
}
